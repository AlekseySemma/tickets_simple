<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Проекты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Проекты</h3>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/web">Заявки</a>
        <a class="btn btn-outline-danger" href="/web/logout">Выйти</a>
      </div>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="mb-3">Добавить проект</h5>
        <form method="post" action="/web/projects/create" class="row g-2">
          <div class="col-12 col-md-5">
            <input name="name" class="form-control" placeholder="Название" required />
          </div>
          <div class="col-12 col-md-7">
            <input name="description" class="form-control" placeholder="Описание (необязательно)" />
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Создать</button>
          </div>
        </form>
      </div>
    </div>

    {% for p in projects %}
      <div class="card shadow-sm mb-2">
        <div class="card-body">
          <b>#{{ p.id }} — {{ p.name }}</b>
          <div class="text-muted">{{ p.description or "" }}</div>
        </div>
      </div>
    {% endfor %}

    {% if projects|length == 0 %}
      <div class="alert alert-info">Проектов пока нет.</div>
    {% endif %}
  </div>
</body>
</html>
