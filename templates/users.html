<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Пользователи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Пользователи</h3>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/web">Заявки</a>
        <a class="btn btn-outline-danger" href="/web/logout">Выйти</a>
      </div>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5 class="mb-3">Добавить исполнителя</h5>
        <form method="post" action="/web/users/create" class="row g-2">
          <div class="col-12 col-md-4">
            <input name="name" class="form-control" placeholder="Имя" required />
          </div>
          <div class="col-12 col-md-4">
            <input name="email" type="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="col-12 col-md-4">
            <input name="password" type="password" class="form-control" placeholder="Пароль" required />
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Создать</button>
          </div>
          <div class="text-muted small mt-2">
            Роль создаётся как EXECUTOR (исполнитель).
          </div>
        </form>
      </div>
    </div>

    {% for u in users %}
      <div class="card shadow-sm mb-2">
        <div class="card-body">
          <b>#{{ u.id }} — {{ u.name }}</b>
          <div class="text-muted">{{ u.email }} · {{ u.role }}</div>
        </div>
      </div>
    {% endfor %}

    {% if users|length == 0 %}
      <div class="alert alert-info">Пользователей пока нет.</div>
    {% endif %}
  </div>
</body>
</html>
